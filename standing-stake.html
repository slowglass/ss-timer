   }

	<script type="text/javascript">
		var sound;
		var duration=0;
		var repeats=2;
		var deferred;
		var clock;
		var colors
		function playSound() { sound.play(); }
		function resetClock() {
			repeatCount++;
			playSound();
			if (repeatCount == repeats+1)
			{
				$(".clocks").hide();
				$(".buttons").show();
			}
			else
			{
				clock.setTime(duration);
				clock.start();
			}
		}
		$(".cbl .green").hide();
		$("#cb2 .violet").hide();
		$("#cb2 .green").show();
		$(".clocks").hide();
		$(".nl").click(function() { 
			var t = $("div", this).text();
			$(".clocks").show();
			$(".buttons").hide();
				duration=t*1;
				repeatCount=0;
				clock.setTime(10);
                clock.start();
            });
		$(".cbl").click(function() {
			var t = $("div", this).text();
			$(".cbl .green").hide();
			$(".cbl .violet").show();
			$(".violet", this).hide();
			$(".green", this).show();
		});

		$(document).ready(function() {
			sound = new Howl({urls: ['music/bell.wav']  });
			clock = $('#clock').FlipClock(10, {
		        	clockFace: 'MinuteCounter',
		        	countdown: true, autoStart: false,
		        	callbacks: { stop: function() { setTimeout( resetClock, 2000);} 
		        	}
		        });
			
			
		});
		
	</script>
